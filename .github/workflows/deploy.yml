name: Deploy Ngx MFE Orchestrator Service

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node (cache npm)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          scope: '@tmdjr'
          cache: 'npm'

      - name: Generate OpenAPI spec
        env:
          GENERATE_OPENAPI: 'true'
        run: |
          # soften registry pressure
          npm config set fetch-retries 5
          npm config set fetch-retry-factor 2
          npm config set fetch-retry-maxtimeout 120000
          npm config set fetch-retry-mintimeout 20000
          npm config set audit false
          npm config set fund false

          # prefer lockfile speed + cached tarballs
          for i in 1 2 3 4 5; do
            npm ci --prefer-offline && break
            echo "npm ci failed (attempt $i). Backing off…"
            sleep $(( i * 10 ))
          done

          npm run build
          npm run openapi

      - name: Build contracts (orchestrator)
        run: |
          cd contracts/orchestrator

          # optional but recommended: commit a lockfile here too
          # if you don't have package-lock.json yet, generate it once locally and commit

          npm config set fetch-retries 5
          npm config set fetch-retry-factor 2
          npm config set fetch-retry-maxtimeout 120000
          npm config set fetch-retry-mintimeout 20000
          npm config set audit false
          npm config set fund false

          # use ci if you have a lockfile; else fall back to install with retries
          if [ -f package-lock.json ]; then
            for i in 1 2 3 4 5; do
              npm ci --prefer-offline && break
              echo "npm ci (contracts) failed (attempt $i). Backing off…"
              sleep $(( i * 10 ))
            done
          else
            for i in 1 2 3 4 5; do
              npm install --prefer-offline && break
              echo "npm install (contracts) failed (attempt $i). Backing off…"
              sleep $(( i * 10 ))
            done
          fi

          npm run gen
          npm run build

      - name: Configure npm auth
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          scope: '@tmdjr'
          always-auth: true

      - name: Publish contracts to NPM (orchestrator)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd contracts/orchestrator

          # Deterministic version: "<major>.<minor>.<github.run_number>"
          node - <<'NODE'
          const fs = require('fs');
          const pkgPath = './package.json';
          const pkg = JSON.parse(fs.readFileSync(pkgPath, 'utf8'));
          const [maj, min] = String(pkg.version).split('.');
          const uniquePatch = process.env.GITHUB_RUN_NUMBER || '0';
          pkg.version = `${maj}.${min}.${uniquePatch}`;
          fs.writeFileSync(pkgPath, JSON.stringify(pkg, null, 2) + '\n');
          console.log('Publishing version', pkg.version);
          NODE

          npm publish --access public

      - name: Upload OpenAPI artifact
        uses: actions/upload-artifact@v4
        with:
          name: orchestrator-openapi
          path: openapi.json

      - name: Copy to Droplet
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: '.'
          target: '/opt/ngx-nestjs-services/ngx-mfe-orchestrator'

      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/ngx-nestjs-services/ngx-mfe-orchestrator

            echo "🌐 Ensuring shared Docker network exists..."
            docker network ls | grep -q "ngx-net" || docker network create ngx-net

            echo "🔑 Writing .env from GitHub secrets..."
            echo "PORT=${{ secrets.PORT }}" > .env
            echo "AUTH_BASE_URL=${{ secrets.AUTH_BASE_URL }}" >> .env
            echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" >> .env

            echo "🔗 Connecting peer services to ngx-net (ignore errors if not present)..."
            docker network connect ngx-net ngx-workshop-bff 2>/dev/null || true
            docker network connect ngx-net ngx-auth-service 2>/dev/null || true

            echo "🚀 Building and starting container..."
            docker build -t ngx-mfe-orchestrator .
            docker stop ngx-mfe-orchestrator || true
            docker rm ngx-mfe-orchestrator || true
            docker run -d \
              --name ngx-mfe-orchestrator \
              --env-file .env \
              --network ngx-net \
              --restart unless-stopped \
              -p 3001:3001 \
              ngx-mfe-orchestrator
